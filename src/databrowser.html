<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body id="PageBody">
    <!-- solid-panes' OutlineManager injects into this element -->
    <header id="PageHeader"></header>
    <div class="TabulatorOutline" id="DummyUUID" role="main">
        <table id="outline"></table>
        <div id="GlobalDashboard"></div>
    </div>
    <footer id="PageFooter"></footer>
    <script>
      // Call runDataBrowser after all scripts load
      document.addEventListener('DOMContentLoaded', function() {
        console.log('üìÑ DOMContentLoaded fired, checking for panes...')
        if (window.panes && window.panes.runDataBrowser) {
          console.log('‚úÖ panes.runDataBrowser found, calling it...')
          window.panes.runDataBrowser()
        } else {
          console.error('‚ùå panes.runDataBrowser not found on window')
        }
      })
    </script>
  </body>
</html>
