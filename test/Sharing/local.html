<!DOCTYPE html>
<html>
<head><meta charset='UTF-8'>
<link type="text/css" rel="stylesheet" href="/timbl/Automation/Library/Mashup/tabbedtab.css" />

<script>
if (typeof tabulator === 'undefined') tabulator = {}
tabulator.scriptBase = 'http://localhost:3080/devel/github.com/linkeddata/tabulator-firefox/content/'
</script>

<script type="text/javascript" src="/timbl/Automation/Library/Mashup/mashlib-alpha.js"></script>
<script>
tabulator.scriptBase = 'http://localhost:3080/devel/github.com/linkeddata/tabulator-firefox/content/'

document.addEventListener('DOMContentLoaded', function() {
    var uri = window.location.href;
    var data_uri = window.document.title = uri.slice(0, uri.lastIndexOf('/')+1) ;

    var path = uri.indexOf('/', uri.indexOf('//') +2) + 1;
    var origin = uri.slice(0, path);
//    var proxy_uri = origin + 'xss?uri={uri}'
//    var proxy_uri = 'https://data.fm/proxy?uri={uri}' // Temp hack @@
    var proxy_uri = 'https://databox.me/,proxy?uri={uri}' // Temp hack @@

    $rdf.Fetcher.crossSiteProxyTemplate = proxy_uri;

    // $rdf.webMap = {'https://www.w3.org/': 'http://localhost:3080/devel/www.w3.org/'}

    tabulator.offlineModeUsingLocalhostBase = 'http://localhost:3080/devel/www.w3.org/archive';
    tabulator.scriptBase = 'http://localhost:3080/devel/github.com/linkeddata/tabulator-firefox/content/'
    var subject = $rdf.sym(data_uri);
    tabulator.outline.GotoSubject(subject, true, undefined, true, undefined);
});
</script>
</head>
<body>
<div class="TabulatorOutline" id="DummyUUID">
    <table id="outline"></table>
</div>
<div id="appTarget" testID="https://www.w3.org/People/Berners-Lee/card#i">
</div>
</body>
</html>
